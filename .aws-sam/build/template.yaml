AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'TodoListApi

  Sample SAM Template for TodoListApi

  '
Globals:
  Function:
    Timeout: 3
Resources:
  ItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ItemsFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
          DYNAMODB_ENDPOINT: ''
      Events:
        GetItems:
          Type: Api
          Properties:
            Path: /items
            Method: get
        GetItem:
          Type: Api
          Properties:
            Path: /items/{itemId}
            Method: get
        PostItem:
          Type: Api
          Properties:
            Path: /items
            Method: post
        PutItem:
          Type: Api
          Properties:
            Path: /items
            Method: put
        DeleteItem:
          Type: Api
          Properties:
            Path: /items/{itemId}
            Method: delete
  ItemDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: UserId
        AttributeType: S
      - AttributeName: ItemId
        AttributeType: N
      KeySchema:
      - AttributeName: UserId
        KeyType: HASH
      - AttributeName: ItemId
        KeyType: RANGE
      TableName: Item
Outputs:
  ItemsApi:
    Description: API Gateway endpoint URL for Prod stage for Items function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/
  ItemsFunction:
    Description: Items Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ItemsFunction
      - Arn
  ItemsFunctionIamRole:
    Description: Implicit IAM Role created for Items function
    Value:
      Fn::GetAtt:
      - ItemsFunctionRole
      - Arn
